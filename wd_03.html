<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Quiz Challenge</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a6491);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .quiz-container {
        background: rgba(30, 40, 70, 0.95);
        border-radius: 24px;
        box-shadow:
          0 15px 35px rgba(0, 0, 0, 0.5),
          0 0 25px rgba(0, 100, 255, 0.3),
          inset 0 0 20px rgba(0, 0, 0, 0.7);
        width: 100%;
        max-width: 900px;
        padding: 40px;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .quiz-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(0, 150, 255, 0.15) 0%,
          rgba(30, 40, 70, 0) 70%
        );
        z-index: -1;
      }

      /* Header Styles */
      .quiz-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .quiz-title {
        font-size: 3rem;
        margin-bottom: 10px;
        background: linear-gradient(to right, #4facfe, #00f2fe, #4facfe);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
      }

      .quiz-subtitle {
        color: #a0aec0;
        font-size: 1.2rem;
        margin-top: 8px;
      }

      /* Progress Bar */
      .progress-container {
        background: rgba(25, 35, 60, 0.8);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 25px;
        border: 1px solid rgba(100, 150, 255, 0.2);
      }

      .progress-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 0.95rem;
        color: #cbd5e0;
      }

      .progress-bar {
        width: 100%;
        height: 12px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 6px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        width: 0%;
        transition: width 0.5s ease;
        border-radius: 6px;
      }

      /* Question Styles */
      .question-container {
        background: rgba(25, 35, 60, 0.85);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 25px;
        box-shadow:
          0 10px 25px rgba(0, 0, 0, 0.35),
          inset 0 0 15px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(100, 150, 255, 0.15);
      }

      .question-number {
        display: inline-block;
        background: linear-gradient(45deg, #4facfe, #00f2fe);
        color: #0a192f;
        padding: 6px 16px;
        border-radius: 20px;
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 12px;
      }

      .question-type-badge {
        display: inline-block;
        background: rgba(0, 150, 255, 0.2);
        color: #4facfe;
        padding: 4px 12px;
        border-radius: 15px;
        font-size: 0.85rem;
        margin-left: 10px;
        font-weight: 600;
      }

      .question-text {
        font-size: 1.6rem;
        margin: 15px 0 25px;
        line-height: 1.5;
        color: #ffffff;
        font-weight: 600;
      }

      .question-text.highlight {
        color: #ffd600;
      }

      /* Answer Options */
      .options-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .option {
        background: rgba(35, 45, 75, 0.7);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 18px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        position: relative;
        font-size: 1.1rem;
        color: #e2e8f0;
      }

      .option:hover {
        background: rgba(45, 55, 85, 0.9);
        border-color: rgba(100, 150, 255, 0.4);
        transform: translateX(5px);
      }

      .option.selected {
        background: rgba(0, 120, 255, 0.3);
        border-color: #4facfe;
        box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
      }

      .option.correct {
        background: rgba(0, 200, 83, 0.2);
        border-color: #00e676;
        box-shadow: 0 0 15px rgba(0, 230, 118, 0.3);
      }

      .option.incorrect {
        background: rgba(255, 23, 68, 0.2);
        border-color: #ff5252;
        box-shadow: 0 0 15px rgba(255, 82, 82, 0.3);
      }

      .option input[type="radio"],
      .option input[type="checkbox"] {
        margin-right: 15px;
        transform: scale(1.3);
        cursor: pointer;
      }

      .option-label {
        flex: 1;
      }

      /* Fill in the Blank */
      .fill-blank-container {
        margin-top: 20px;
      }

      .blank-input-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .blank-text {
        font-size: 1.1rem;
        color: #cbd5e0;
      }

      .blank-input {
        background: rgba(45, 55, 85, 0.9);
        border: 2px solid rgba(100, 150, 255, 0.3);
        border-radius: 12px;
        padding: 12px 15px;
        font-size: 1.1rem;
        color: white;
        outline: none;
        transition: all 0.3s;
        min-width: 150px;
      }

      .blank-input:focus {
        border-color: #4facfe;
        box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
      }

      .blank-input.correct {
        border-color: #00e676;
        background: rgba(0, 200, 83, 0.15);
      }

      .blank-input.incorrect {
        border-color: #ff5252;
        background: rgba(255, 23, 68, 0.15);
      }

      /* True/False */
      .true-false-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        justify-content: center;
      }

      .true-false-btn {
        padding: 18px 40px;
        font-size: 1.3rem;
        font-weight: 700;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(35, 45, 75, 0.7);
        color: #e2e8f0;
        min-width: 140px;
      }

      .true-false-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      .true-false-btn.true {
        background: linear-gradient(45deg, #00c853, #00e676);
      }

      .true-false-btn.false {
        background: linear-gradient(45deg, #ff1744, #ff5252);
      }

      .true-false-btn.selected {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      /* Controls */
      .controls {
        display: flex;
        justify-content: space-between;
        gap: 15px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 16px 32px;
        font-size: 1.25rem;
        font-weight: 600;
        border: none;
        border-radius: 60px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        min-width: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn:active {
        transform: translateY(2px);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
      }

      .btn::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(30deg);
        transition: all 0.6s;
        opacity: 0;
      }

      .btn:hover::after {
        opacity: 1;
        transform: rotate(30deg) translate(30%, 30%);
      }

      .btn-prev {
        background: linear-gradient(45deg, #64748b, #94a3b8);
        color: white;
      }

      .btn-prev:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(100, 116, 139, 0.5);
      }

      .btn-next {
        background: linear-gradient(45deg, #2979ff, #448aff);
        color: white;
        box-shadow: 0 0 20px rgba(41, 121, 255, 0.4);
      }

      .btn-next:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 0 25px rgba(68, 138, 255, 0.6);
      }

      .btn-submit {
        background: linear-gradient(45deg, #ffab00, #ffd600);
        color: #2d2d2d;
        box-shadow: 0 0 20px rgba(255, 214, 0, 0.4);
      }

      .btn-submit:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 0 25px rgba(255, 230, 0, 0.6);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25) !important;
      }

      /* Results Screen */
      .results-container {
        text-align: center;
        padding: 40px;
        display: none;
      }

      .results-title {
        font-size: 3.5rem;
        margin-bottom: 20px;
        background: linear-gradient(to right, #ffd600, #ffab00, #ffd600);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .score-display {
        font-size: 6rem;
        font-weight: 800;
        margin: 20px 0;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .score-text {
        font-size: 1.8rem;
        margin-bottom: 30px;
        color: #cbd5e0;
      }

      .stats-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .stat-box {
        background: rgba(35, 45, 70, 0.7);
        border-radius: 16px;
        padding: 25px 35px;
        min-width: 150px;
        border: 1px solid rgba(100, 150, 255, 0.1);
      }

      .stat-number {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .stat-label {
        font-size: 1.1rem;
        color: #a0aec0;
      }

      .stat-correct .stat-number {
        color: #00e676;
      }

      .stat-incorrect .stat-number {
        color: #ff5252;
      }

      .stat-total .stat-number {
        color: #4facfe;
      }

      .btn-restart {
        background: linear-gradient(45deg, #00c853, #00e676);
        color: white;
        margin-top: 20px;
        padding: 18px 45px;
        font-size: 1.4rem;
      }

      .btn-restart:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 0 25px rgba(0, 230, 118, 0.6);
      }

      /* Question Navigation */
      .question-nav {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 20px;
        justify-content: center;
      }

      .nav-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(35, 45, 75, 0.7);
        border: 2px solid rgba(255, 255, 255, 0.1);
        color: #cbd5e0;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .nav-btn:hover {
        background: rgba(45, 55, 85, 0.9);
        border-color: #4facfe;
        transform: scale(1.1);
      }

      .nav-btn.active {
        background: linear-gradient(45deg, #2979ff, #448aff);
        border-color: #4facfe;
        color: white;
        transform: scale(1.15);
        box-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
      }

      .nav-btn.answered {
        background: rgba(0, 120, 255, 0.3);
        border-color: #4facfe;
        color: #4facfe;
      }

      .nav-btn.correct {
        background: rgba(0, 200, 83, 0.3);
        border-color: #00e676;
        color: #00e676;
      }

      .nav-btn.incorrect {
        background: rgba(255, 23, 68, 0.3);
        border-color: #ff5252;
        color: #ff5252;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .quiz-container {
          padding: 25px;
          margin: 10px;
        }

        .quiz-title {
          font-size: 2.3rem;
        }

        .question-text {
          font-size: 1.4rem;
        }

        .controls {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          padding: 18px;
          font-size: 1.4rem;
        }

        .stats-container {
          flex-direction: column;
          gap: 15px;
        }

        .stat-box {
          padding: 20px;
        }

        .score-display {
          font-size: 4.5rem;
        }

        .results-title {
          font-size: 2.5rem;
        }
      }

      @media (max-width: 480px) {
        .quiz-title {
          font-size: 2rem;
        }

        .question-text {
          font-size: 1.3rem;
        }

        .option {
          padding: 14px 16px;
          font-size: 1rem;
        }

        .nav-btn {
          width: 35px;
          height: 35px;
          font-size: 0.8rem;
        }

        .score-display {
          font-size: 3.5rem;
        }
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .pulse {
        animation: pulse 0.5s ease;
      }

      /* Feedback Messages */
      .feedback {
        margin-top: 15px;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 1.05rem;
        display: none;
        animation: fadeIn 0.4s;
      }

      .feedback.correct {
        background: rgba(0, 200, 83, 0.2);
        border-left: 4px solid #00e676;
        color: #00e676;
        display: block;
      }

      .feedback.incorrect {
        background: rgba(255, 23, 68, 0.2);
        border-left: 4px solid #ff5252;
        color: #ff5252;
        display: block;
      }

      /* Timer */
      .timer {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(35, 45, 70, 0.8);
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 1.2rem;
        font-weight: 600;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .timer.warning {
        background: rgba(255, 82, 82, 0.2);
        border-color: #ff5252;
        color: #ff5252;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <!-- Timer -->
      <div class="timer" id="timer">Time: 10:00</div>

      <!-- Quiz Header -->
      <div class="quiz-header">
        <h1 class="quiz-title">Ultimate Quiz Challenge</h1>
        <p class="quiz-subtitle">
          Test your knowledge across multiple categories with different question
          types!
        </p>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-header">
          <span
            >Question <span id="current-question">1</span> of
            <span id="total-questions">10</span></span
          >
          <span><span id="progress-percent">0</span>% Complete</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>

      <!-- Question Navigation -->
      <div class="question-nav" id="question-nav"></div>

      <!-- Question Container -->
      <div class="question-container fade-in" id="question-container">
        <!-- Questions will be dynamically inserted here -->
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="btn btn-prev" id="prev-btn" disabled>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 18 5 12 12 6"></polyline>
          </svg>
          Previous
        </button>
        <button class="btn btn-next" id="next-btn">
          Next
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 6 19 12 12 18"></polyline>
          </svg>
        </button>
        <button class="btn btn-submit" id="submit-btn" style="display: none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          Submit Quiz
        </button>
      </div>
    </div>

    <!-- Results Container -->
    <div class="quiz-container results-container" id="results-container">
      <h1 class="quiz-title">Quiz Completed!</h1>
      <h2 class="results-title">Your Results</h2>
      <div class="score-display" id="final-score">0/10</div>
      <p class="score-text" id="score-message">Good effort! Keep learning!</p>

      <div class="stats-container">
        <div class="stat-box stat-correct">
          <div class="stat-number" id="correct-count">0</div>
          <div class="stat-label">Correct</div>
        </div>
        <div class="stat-box stat-incorrect">
          <div class="stat-number" id="incorrect-count">0</div>
          <div class="stat-label">Incorrect</div>
        </div>
        <div class="stat-box stat-total">
          <div class="stat-number" id="total-count">10</div>
          <div class="stat-label">Total Questions</div>
        </div>
      </div>

      <button class="btn btn-restart" id="restart-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M22 12A10 10 0 1 1 12 2"></path>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        Play Again
      </button>
    </div>

    <script>
      // Quiz Questions - Multiple Types
      const quizQuestions = [
        {
          id: 1,
          type: "single",
          question: "What is the capital city of France?",
          options: ["London", "Berlin", "Paris", "Madrid"],
          correctAnswer: "Paris",
          category: "Geography",
        },
        {
          id: 2,
          type: "multiple",
          question: "Which of the following are programming languages?",
          options: ["Python", "HTML", "Java", "CSS", "JavaScript", "SQL"],
          correctAnswers: ["Python", "Java", "JavaScript"],
          category: "Technology",
        },
        {
          id: 3,
          type: "fill-blank",
          question: "The chemical symbol for gold is _____.",
          correctAnswer: "Au",
          hint: "Two letters, starts with A",
          category: "Science",
        },
        {
          id: 4,
          type: "true-false",
          question: "The Earth is the fourth planet from the Sun.",
          correctAnswer: false,
          category: "Astronomy",
        },
        {
          id: 5,
          type: "single",
          question: "Who painted the Mona Lisa?",
          options: [
            "Vincent van Gogh",
            "Pablo Picasso",
            "Leonardo da Vinci",
            "Michelangelo",
          ],
          correctAnswer: "Leonardo da Vinci",
          category: "Art",
        },
        {
          id: 6,
          type: "multiple",
          question: "Which countries are in Europe?",
          options: [
            "Brazil",
            "Germany",
            "Australia",
            "Italy",
            "Canada",
            "Spain",
          ],
          correctAnswers: ["Germany", "Italy", "Spain"],
          category: "Geography",
        },
        {
          id: 7,
          type: "fill-blank",
          question: "The largest ocean on Earth is the _____ Ocean.",
          correctAnswer: "Pacific",
          hint: "Starts with 'P'",
          category: "Geography",
        },
        {
          id: 8,
          type: "single",
          question: "What is the largest mammal in the world?",
          options: ["Elephant", "Blue Whale", "Giraffe", "Polar Bear"],
          correctAnswer: "Blue Whale",
          category: "Biology",
        },
        {
          id: 9,
          type: "true-false",
          question: "Water boils at 100 degrees Celsius at sea level.",
          correctAnswer: true,
          category: "Science",
        },
        {
          id: 10,
          type: "multiple",
          question: "Which of these are primary colors?",
          options: ["Red", "Green", "Blue", "Yellow", "Purple", "Orange"],
          correctAnswers: ["Red", "Blue", "Yellow"],
          category: "Art",
        },
      ];

      // Quiz State
      let currentQuestionIndex = 0;
      let userAnswers = Array(quizQuestions.length).fill(null);
      let score = 0;
      let timer;
      let timeLeft = 600; // 10 minutes in seconds

      // DOM Elements
      const questionContainer = document.getElementById("question-container");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
      const submitBtn = document.getElementById("submit-btn");
      const resultsContainer = document.getElementById("results-container");
      const questionNav = document.getElementById("question-nav");
      const timerDisplay = document.getElementById("timer");

      // Initialize Quiz
      function initQuiz() {
        currentQuestionIndex = 0;
        userAnswers = Array(quizQuestions.length).fill(null);
        score = 0;
        timeLeft = 600;

        // Show question container, hide results
        document.querySelector(".quiz-container").style.display = "block";
        resultsContainer.style.display = "none";

        // Setup timer
        startTimer();

        // Create question navigation
        createQuestionNav();

        // Display first question
        showQuestion(currentQuestionIndex);

        // Update progress
        updateProgress();
      }

      // Start Timer
      function startTimer() {
        clearInterval(timer);
        timer = setInterval(() => {
          timeLeft--;

          // Update timer display
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          timerDisplay.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, "0")}`;

          // Warning when time is low
          if (timeLeft <= 60) {
            timerDisplay.classList.add("warning");
          }

          // Auto submit when time runs out
          if (timeLeft <= 0) {
            clearInterval(timer);
            calculateScore();
            showResults();
          }
        }, 1000);
      }

      // Create Question Navigation
      function createQuestionNav() {
        questionNav.innerHTML = "";
        quizQuestions.forEach((_, index) => {
          const navBtn = document.createElement("button");
          navBtn.className = "nav-btn";
          navBtn.textContent = index + 1;
          navBtn.dataset.index = index;

          navBtn.addEventListener("click", () => {
            currentQuestionIndex = index;
            showQuestion(currentQuestionIndex);
            updateProgress();
          });

          questionNav.appendChild(navBtn);
        });
      }

      // Update Navigation Buttons
      function updateNavButtons() {
        const navButtons = document.querySelectorAll(".nav-btn");
        navButtons.forEach((btn, index) => {
          btn.classList.remove("active", "answered", "correct", "incorrect");

          if (index === currentQuestionIndex) {
            btn.classList.add("active");
          }

          if (userAnswers[index] !== null) {
            btn.classList.add("answered");

            // Mark correct/incorrect if quiz is finished
            if (resultsContainer.style.display === "block") {
              const isCorrect = checkAnswer(index);
              btn.classList.add(isCorrect ? "correct" : "incorrect");
            }
          }
        });
      }

      // Show Question
      function showQuestion(index) {
        const question = quizQuestions[index];
        let questionHTML = "";

        // Question Header
        questionHTML += `
                <div class="question-number">Question ${index + 1}
                    <span class="question-type-badge">${question.type.replace("-", " ").toUpperCase()}</span>
                </div>
                <div class="question-text highlight">${question.question}</div>
            `;

        // Different question types
        switch (question.type) {
          case "single":
            questionHTML += `<div class="options-container">`;
            question.options.forEach((option, i) => {
              const isChecked = userAnswers[index]?.includes(option)
                ? "checked"
                : "";
              questionHTML += `
                            <label class="option ${isChecked ? "selected" : ""}">
                                <input type="radio" name="question${index}" value="${option}" ${isChecked}>
                                <span class="option-label">${option}</span>
                            </label>
                        `;
            });
            questionHTML += `</div>`;
            break;

          case "multiple":
            questionHTML += `<div class="options-container">`;
            question.options.forEach((option, i) => {
              const isChecked = userAnswers[index]?.includes(option)
                ? "checked"
                : "";
              questionHTML += `
                            <label class="option ${isChecked ? "selected" : ""}">
                                <input type="checkbox" name="question${index}" value="${option}" ${isChecked}>
                                <span class="option-label">${option}</span>
                            </label>
                        `;
            });
            questionHTML += `</div>`;
            break;

          case "fill-blank":
            const userAnswer = userAnswers[index] || "";
            const isCorrect =
              userAnswer.toLowerCase().trim() ===
              question.correctAnswer.toLowerCase();
            const inputClass = userAnswer
              ? isCorrect
                ? "correct"
                : "incorrect"
              : "";

            questionHTML += `
                        <div class="fill-blank-container">
                            <div class="blank-input-wrapper">
                                <span class="blank-text">Answer:</span>
                                <input type="text" class="blank-input ${inputClass}" id="fill-blank-${index}" 
                                    value="${userAnswer}" placeholder="${question.hint || "Type your answer here..."}">
                            </div>
                        </div>
                    `;
            break;

          case "true-false":
            const selectedTrue = userAnswers[index] === true;
            const selectedFalse = userAnswers[index] === false;

            questionHTML += `
                        <div class="true-false-container">
                            <button class="true-false-btn true ${selectedTrue ? "selected" : ""}" 
                                data-value="true">TRUE</button>
                            <button class="true-false-btn false ${selectedFalse ? "selected" : ""}" 
                                data-value="false">FALSE</button>
                        </div>
                    `;
            break;
        }

        questionContainer.innerHTML = questionHTML;

        // Add event listeners
        addEventListeners(index, question.type);

        // Update buttons
        prevBtn.disabled = index === 0;
        if (index === quizQuestions.length - 1) {
          nextBtn.style.display = "none";
          submitBtn.style.display = "block";
        } else {
          nextBtn.style.display = "block";
          submitBtn.style.display = "none";
        }

        // Update current question display
        document.getElementById("current-question").textContent = index + 1;

        // Update navigation
        updateNavButtons();

        // Add fade-in animation
        questionContainer.classList.add("fade-in");
        setTimeout(() => questionContainer.classList.remove("fade-in"), 600);
      }

      // Add Event Listeners
      function addEventListeners(index, type) {
        if (type === "single") {
          const radios = questionContainer.querySelectorAll(
            'input[type="radio"]',
          );
          radios.forEach((radio) => {
            radio.addEventListener("change", (e) => {
              userAnswers[index] = [e.target.value];
              questionContainer.querySelectorAll(".option").forEach((opt) => {
                opt.classList.remove("selected");
              });
              e.target.closest(".option").classList.add("selected");
            });
          });
        }

        if (type === "multiple") {
          const checkboxes = questionContainer.querySelectorAll(
            'input[type="checkbox"]',
          );
          checkboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", (e) => {
              if (!userAnswers[index]) userAnswers[index] = [];

              if (e.target.checked) {
                userAnswers[index].push(e.target.value);
              } else {
                userAnswers[index] = userAnswers[index].filter(
                  (ans) => ans !== e.target.value,
                );
              }

              if (userAnswers[index].length === 0) {
                userAnswers[index] = null;
              }

              e.target
                .closest(".option")
                .classList.toggle("selected", e.target.checked);
            });
          });
        }

        if (type === "fill-blank") {
          const input = document.getElementById(`fill-blank-${index}`);
          if (input) {
            input.addEventListener("input", (e) => {
              userAnswers[index] = e.target.value;

              // Real-time validation
              const isCorrect =
                e.target.value.toLowerCase().trim() ===
                quizQuestions[index].correctAnswer.toLowerCase();
              e.target.className = `blank-input ${isCorrect ? "correct" : e.target.value ? "incorrect" : ""}`;
            });
          }
        }

        if (type === "true-false") {
          const buttons = questionContainer.querySelectorAll(".true-false-btn");
          buttons.forEach((btn) => {
            btn.addEventListener("click", () => {
              const value = btn.dataset.value === "true";
              userAnswers[index] = value;

              buttons.forEach((b) => b.classList.remove("selected"));
              btn.classList.add("selected");
            });
          });
        }
      }

      // Update Progress
      function updateProgress() {
        const progress = (currentQuestionIndex / quizQuestions.length) * 100;
        document.getElementById("progress-fill").style.width = `${progress}%`;
        document.getElementById("progress-percent").textContent =
          Math.round(progress);
      }

      // Check Answer
      function checkAnswer(index) {
        const question = quizQuestions[index];
        const userAnswer = userAnswers[index];

        if (!userAnswer) return false;

        switch (question.type) {
          case "single":
            return userAnswer[0] === question.correctAnswer;

          case "multiple":
            if (!question.correctAnswers || !Array.isArray(userAnswer))
              return false;
            const correctSet = new Set(question.correctAnswers);
            const userSet = new Set(userAnswer);
            if (correctSet.size !== userSet.size) return false;
            for (let ans of correctSet) {
              if (!userSet.has(ans)) return false;
            }
            return true;

          case "fill-blank":
            return (
              userAnswer.toLowerCase().trim() ===
              question.correctAnswer.toLowerCase()
            );

          case "true-false":
            return userAnswer === question.correctAnswer;

          default:
            return false;
        }
      }

      // Calculate Score
      function calculateScore() {
        score = 0;
        quizQuestions.forEach((_, index) => {
          if (checkAnswer(index)) {
            score++;
          }
        });
      }

      // Show Results
      function showResults() {
        clearInterval(timer);

        // Calculate score
        calculateScore();

        // Hide quiz, show results
        document.querySelector(".quiz-container").style.display = "none";
        resultsContainer.style.display = "block";

        // Update results display
        document.getElementById("final-score").textContent =
          `${score}/${quizQuestions.length}`;
        document.getElementById("correct-count").textContent = score;
        document.getElementById("incorrect-count").textContent =
          quizQuestions.length - score;
        document.getElementById("total-count").textContent =
          quizQuestions.length;

        // Set score message
        const scoreMessage = document.getElementById("score-message");
        const percentage = (score / quizQuestions.length) * 100;

        if (percentage === 100) {
          scoreMessage.textContent = "Perfect Score! You're a genius! ðŸŽ‰";
          scoreMessage.style.color = "#00e676";
        } else if (percentage >= 80) {
          scoreMessage.textContent =
            "Excellent! You really know your stuff! ðŸŒŸ";
          scoreMessage.style.color = "#4facfe";
        } else if (percentage >= 60) {
          scoreMessage.textContent =
            "Good job! Keep learning and improving! ðŸ‘";
          scoreMessage.style.color = "#ffd600";
        } else if (percentage >= 40) {
          scoreMessage.textContent =
            "Not bad! Try again to improve your score! ðŸ’ª";
          scoreMessage.style.color = "#ffab00";
        } else {
          scoreMessage.textContent =
            "Keep practicing! You'll get better with time! ðŸ“š";
          scoreMessage.style.color = "#ff5252";
        }

        // Update navigation to show correct/incorrect
        updateNavButtons();
      }

      // Event Listeners for Navigation
      prevBtn.addEventListener("click", () => {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          showQuestion(currentQuestionIndex);
          updateProgress();
        }
      });

      nextBtn.addEventListener("click", () => {
        if (currentQuestionIndex < quizQuestions.length - 1) {
          currentQuestionIndex++;
          showQuestion(currentQuestionIndex);
          updateProgress();
        }
      });

      submitBtn.addEventListener("click", () => {
        // Confirm before submitting
        if (confirm("Are you sure you want to submit your quiz?")) {
          showResults();
        }
      });

      document
        .getElementById("restart-btn")
        .addEventListener("click", initQuiz);

      // Initialize the quiz
      initQuiz();
    </script>
  </body>
